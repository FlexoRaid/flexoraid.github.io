<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jonatan's Portfolio</title>
<link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/206327445?s=400&v=4">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


<!-- Styles -->
<link rel="stylesheet" href="weather.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Floating Lights Background -->
<div class="floating-lights"></div>

<!-- Drop down -->
<button class="menu-button" popovertarget="menu">
    <img src="/icons/menu.png" alt="menu" class="menu-icon">
</button>

<div id="menu" popover>
    <a href="/..">Home</a>
    <a href="/Art-Gallery/art-gallery.html">Art Gallery</a>
    <a href="/programming-languages/Programming-language.html">Learn coding</a>
</div>

<!-- Weather -->
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search City"></input>
            <button class="search-btn">
                <img class="icon" src="search.svg" alt="search icon">
            </button>
        </header>

        <section class="weather-info">
             <div class="location-date-container">
                <div class="location">
                    <img class="icon" src="location.svg" alt="location icon">
                    <h4 class="country-txt">--</h4>
                </div>
                <h5 class="current-date-txt reguala-txt" id="date"></h5>
             </div>

        </section>

        <section class="weather">
            <div class="weather-main">
                <div class="weather-icon-container">
                    <img src="Clouds.svg" alt="clouds" class="weather-icon">
                </div>

                <div class="weather-data-container">
                    <h1 id="Temperature">-- Â°C</h1>
                    <h4 id="weather-type">--</h4>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="humidity-container">
                    <div class="humidity-img">
                        <img src="Humidity_Icon.svg" alt="">
                    </div>
                    <div class="Humidity-txt">
                        <h5>Humidity</h5>
                        <h5 id="Humidity-proc">--%</h5>
                    </div>
                    <div class="humidity-img">
                        <img src="Air-Icon.svg" alt="">
                    </div>
                    <div class="Humidity-txt">
                        <h5>Wind Speed</h5>
                        <h5 id="Wind-speed">-- M/s</h5>
                    </div>
                </div>
            </div>
        </section>

        <footer class="Weather-5-Days">
            <div class="Days" id="Day1"></div>
            <div class="Days" id="Day2"></div>
            <div class="Days" id="Day3"></div>
            <div class="Days" id="Day4"></div>
            <div class="Days" id="Day5"></div>
        </footer>

    </main>

<script src="weather.js" defer></script>
</body>
</html>
